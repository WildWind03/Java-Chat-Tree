group 'ru.chirikhin'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'


mainClassName = 'ru.chirikhin.chattree.Main'

repositories {
    jcenter()
}

dependencies {
    compile 'apache-log4j:log4j:1.2.15'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'junit:junit:4.7'
}