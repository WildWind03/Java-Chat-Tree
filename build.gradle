group 'ru.chirikhin'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'


mainClassName = 'ru.chirikhin.chattree.Main'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class' : 'ru.chirikhin.chattree.Main'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

run {
    args = ['NewNode', '50', '12000']
}

dependencies {
    compile 'apache-log4j:log4j:1.2.15'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'junit:junit:4.7'
}